<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Công cụ Mã hóa & Giải mã</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/frontend/css/style.css">
    <script src="/frontend/js/main.js"></script>
</head>
<body>
  <div class="container mt-4">
    <h2 class="text-center mb-4">🔐 Công cụ Mã hóa & Giải mã</h2>
    <div class="row">
      <!-- Bảng Mã hóa -->
      <div class="col-md-6">
          <div class="tool-box">
            <h4>🔁 Mã hóa</h4>
            <textarea id="text-encrypt" rows="4" placeholder="Nhập văn bản cần mã hóa..."></textarea>
            <select id="method-encrypt">
            <option value="caesar">Caesar</option>
            <option value="xor">XOR</option>
            <option value="base64">Base64</option>
            <option value="hoanvi">Hoán vị</option>
            <option value="polyalphabetic">Polyalphabetic</option>
            <option value="opt">OTP</option>
            </select>
            <input type="text" id="key-encrypt" placeholder="Nhập khóa mã hóa (nếu có)">
            <button onclick="encrypt()" class="btn btn-success w-100">🔁 Mã hóa</button>
            <h5 class="mt-3">Kết quả:</h5>
            <div id="result-encrypt" class="result-box"></div>
          </div>
      </div>

      <!-- Bảng Giải mã -->
      <div class="col-md-6">
            <div class="tool-box">
                <h4>🔓 Giải mã</h4>
                <textarea id="text-decrypt" rows="4" placeholder="Nhập văn bản đã mã hóa..."></textarea>
                <select id="method-decrypt">
                <option value="caesar">Caesar</option>
                <option value="xor">XOR</option>
                <option value="base64">Base64</option>
                <option value="hoanvi">Hoán vị</option>
                <option value="polyalphabetic">Polyalphabetic</option>
                <option value="opt">OTP</option>
                <option value="thongke">Thống kê</option>
                </select>
                <input type="text" id="key-decrypt" placeholder="Nhập khóa giải mã (nếu có)">
                <button onclick="decrypt()" class="btn btn-success w-100">🔓 Giải mã</button>
                <h5 class="mt-3">Kết quả:</h5>
                <div id="result-decrypt" class="result-box"></div>
            </div>
        </div>
      </div>
    </div>
  <script>
  document.getElementById('method-encrypt').addEventListener('change', function () {
    const selectedValue = this.value;
    
    if (selectedValue === "opt") {
      alert("✅ Bạn đã chọn phương thức OPT. Khóa sẽ được thay đổi sau 10 giây...");
      
      setTimeout(function () {
        alert("🔐 Khóa đã được thay đổi thành công!");
        // Gọi API hoặc hành động tùy theo logic backend
      }, 10000);
    }
  });

</script>
</body>
</html>
